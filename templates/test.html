<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/static/css/main.css" rel="stylesheet">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
<header>
    <div class="grid h-20 grid-cols-6 grid-rows-1 gap-6 content-center">
        <div class="col-span-1 content-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 class="lucide lucide-archive shrink-0 ml-6">
                <rect width="20" height="5" x="2" y="3" rx="1"/>
                <path d="M4 8v11a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8"/>
                <path d="M10 12h4"/>
            </svg>
        </div>
        <div class="col-span-4 text-center justify-items-center content-center">
            <h1 class="text-xl font-semibold ">전표 증빙자료 아카이브</h1>
        </div>

        <div class="col-span-1 text-center justify-items-center content-center">
            <button class="rounded-md border-2 border-none border-indigo-500 bg-gray-100 px-4 py-2 text-sm font-semibold text-gray-700 dark:bg-gray-700 dark:text-white hover:bg-indigo-500 hover:text-white">
                로그인
            </button>
        </div>

    </div>
</header>
<hr class="my-3 text-gray-300">
<main class="w-full min-h-screen p-8">
    <div>
        <div class="relative inline-block text-left mb-2">
            <div>
                <button type="button"
                        class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 shadow-xs ring-gray-300 ring-inset hover:bg-gray-50"
                        id="menu-button" aria-expanded="true" aria-haspopup="true">
                    선택
                    <svg class="-mr-1 size-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"
                         data-slot="icon">
                        <path fill-rule="evenodd"
                              d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
                              clip-rule="evenodd"/>
                    </svg>
                </button>
            </div>

            <!--
              Dropdown menu, show/hide based on menu state.

              Entering: "transition ease-out duration-100"
                From: "transform opacity-0 scale-95"
                To: "transform opacity-100 scale-100"
              Leaving: "transition ease-in duration-75"
                From: "transform opacity-100 scale-100"
                To: "transform opacity-0 scale-95"
            -->
            <!-- 드롭다운 메뉴 -->
            <div
                    id="dropdown-menu"
                    class="absolute left-0 z-10 mt-2 min-w-max origin-top-right rounded-md bg-white ring-1 shadow-lg ring-black/5 focus:outline-hidden hidden"
                    role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">

                <div class="py-1" role="none">
                    <!-- Active: "bg-gray-100 text-gray-900 outline-hidden", Not Active: "text-gray-700" -->
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                       id="menu-item-0">백성운수</a>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                       id="menu-item-1">평택여객</a>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                       id="menu-item-2">파란전기</a>
                    <form method="POST" action="#" role="none">
                        <button type="submit" class="block w-full px-4 py-2 text-left text-sm text-gray-700"
                                role="menuitem" tabindex="-1" id="menu-item-3">Sign out
                        </button>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <div class="w-full mx-auto h-[calc(100vh-80px)] flex flex-col bg-white rounded-lg overflow-hidden outline outline-white/5 dark:bg-gray-950/50 border-2 border-gray-200 dark:border-gray-700">
        <!-- 고정 헤더 테이블 -->

        <div>
            <table class="w-full table-fixed">
                <thead class="bg-gray-100 dark:bg-gray-700">
                <tr>
                    <th class="w-5 text-left px-4 py-2">
                        <input type="checkbox" id="check-all"/>
                    </th>
                    <th class="w-30 text-left px-4 py-2">날짜</th>
                    <th class="w-auto text-left px-4 py-2">설명</th>
                    <th class="w-40 text-left px-4 py-2">금액</th>
                    <th class="w-50 text-left px-4 py-2">첨부파일</th>
                </tr>
                </thead>
            </table>
        </div>

        <!-- 스크롤 가능한 바디 테이블 -->
        <div class="flex-1 overflow-y-auto">
            <table class="w-full table-fixed">
                <tbody>
                <!-- 반복 행 예시 -->
                <tr class="border-b border-gray-200 dark:border-gray-700">
                    <td class="w-5 px-4 py-2"><input type="checkbox" class="row-check"/></td>
                    <td class="w-30 px-4 py-2">2025/03/27</td>
                    <td class="w-auto px-4 py-2">회의비</td>
                    <td class="w-40 px-4 py-2">₩25,000</td>
                    <td class="w-50 px-4 py-2">receipt.pdf</td>
                </tr>
                <tr class="border-b border-gray-200 dark:border-gray-700">
                    <td class="w-5 px-4 py-2"><input type="checkbox" class="row-check"/></td>
                    <td class="w-30 px-4 py-2">2025/03/27</td>
                    <td class="w-auto px-4 py-2">회의비</td>
                    <td class="w-40 px-4 py-2">₩25,000</td>
                    <td class="w-50 px-4 py-2">receipt.pdf</td>
                </tr>
                <!-- 더 많은 행들 -->
                </tbody>
            </table>
        </div>
    </div>


</main>
<footer>

</footer>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const checkAll = document.getElementById('check-all');
        const rowChecks = document.querySelectorAll('.row-check');

        checkAll.addEventListener('change', () => {
            rowChecks.forEach(cb => cb.checked = checkAll.checked);
        });
    });

    document.addEventListener('DOMContentLoaded', () => {
        const button = document.getElementById('menu-button');
        const menu = document.getElementById('dropdown-menu');

        button.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });

        // 바깥 클릭 시 닫기 (선택사항)
        document.addEventListener('click', (e) => {
            if (!button.contains(e.target) && !menu.contains(e.target)) {
                menu.classList.add('hidden');
            }
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>전표 증빙자료 아카이브 - 목록</title>
    <link href="/static/css/main.css" rel="stylesheet">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        /* 헤더(header.html)의 높이(h-24 = 6rem)만큼 상단 여백을 줘서 콘텐츠가 겹치지 않게 함 */
        .header-spacer {
            height: 6rem;
        }

        /* 푸터(footer.html)도 절대 위치이므로 하단에 적당한 여백을 추가 */
        .footer-spacer {
            height: 6rem;
        }

        /* 고정된 1440px 대신 반응형으로 사용 */
        .responsive-container {
            max-width: 100%;
            margin: 0 auto;
            position: relative;
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-white">
<div class="responsive-container">
    {% include "common/header.html" %}

    <!-- 헤더 높이만큼 상단에 여백 추가 -->
    <div class="header-spacer"></div>

    <!-- Main Content -->
    <main class="px-4 py-6">
        <div class="overflow-x-auto shadow rounded-lg">
            <table class="min-w-full bg-white">
                <thead class="bg-gray-100">
                <tr>
                    <th class="px-6 py-3 border border-gray-300 text-left text-sm font-medium text-gray-700">날짜</th>
                    <th class="px-6 py-3 border border-gray-300 text-left text-sm font-medium text-gray-700">제목</th>
                    <th class="px-6 py-3 border border-gray-300 text-right text-sm font-medium text-gray-700">금액</th>
                    <th class="px-6 py-3 border border-gray-300 text-left text-sm font-medium text-gray-700">첨부파일</th>
                </tr>
                </thead>
                <tbody>
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 border border-gray-300 text-sm text-gray-800">2025/03/21</td>
                    <td class="px-6 py-4 border border-gray-300 text-sm text-gray-800">전력비(02...)</td>
                    <td class="px-6 py-4 border border-gray-300 text-sm text-gray-800 text-right">2,500,000</td>
                    <td class="px-6 py-4 border border-gray-300 text-sm text-gray-800">전력비.pdf</td>
                </tr>
                <!-- 추가 행들은 여기에 삽입 -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- 푸터 높이만큼 하단 여백 추가 -->
    <div class="footer-spacer"></div>

    {% include "common/footer.html" %}
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/static/css/main.css" rel="stylesheet">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
<header>
    <div class="grid h-20 grid-cols-6 grid-rows-1 gap-6 content-center">
        <div class="col-span-1 content-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 class="lucide lucide-archive shrink-0 ml-6">
                <rect width="20" height="5" x="2" y="3" rx="1"/>
                <path d="M4 8v11a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8"/>
                <path d="M10 12h4"/>
            </svg>
        </div>
        <div class="col-span-4 text-center justify-items-center content-center">
            <h1 class="text-xl font-semibold font-sans ">전표 증빙자료 아카이브</h1>
        </div>

        <div class="col-span-1 flex text-center items-center justify-end pr-6">
            <button class="font-sans rounded-md border-1 border-gray-300  px-4 py-2 text-sm font-semibold text-gray-700 dark:bg-gray-700 dark:text-white hover:bg-indigo-500 hover:text-white">
                로그인
            </button>
        </div>

    </div>
</header>
<hr class="my-1 text-gray-300">
<main class="w-full min-h-screen p-8 flex justify-center items-center">
    <div class="box-border w-96 h-80 border-2 border-gray-300 rounded-lg p-4">
        <h2 class="font-sans text-2xl text-center">아카이브 로그인</h2>
        <form method="POST" action="#" role="none">
            <div class="mt-8 mr-2 border-1 border-gray-300 rounded-lg w-full h-12">
                <input class="w-full h-full pl-4" type="text" id="username" name="username"
                       placeholder="아이디">
            </div>
            <div class="mt-6 mr-2 border-1 border-gray-300 rounded-lg w-full h-12">
                <input class="w-full h-full pl-4" type="password" id="password" name="password" placeholder="비밀번호">

            </div>
            <div class="font-sans mt-8 mr-2 border-1 rounded-xl text-white bg-black border-gray-300 w-full h-12">
                <input class="w-full h-full" type="submit" value="로그인">

            </div>
        </form>
    </div>


</main>
<footer>

</footer>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const checkAll = document.getElementById('check-all');
        const rowChecks = document.querySelectorAll('.row-check');

        checkAll.addEventListener('change', () => {
            rowChecks.forEach(cb => cb.checked = checkAll.checked);
        });
    });

    document.addEventListener('DOMContentLoaded', () => {
        const button = document.getElementById('menu-button');
        const menu = document.getElementById('dropdown-menu');

        button.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });

        // 바깥 클릭 시 닫기 (선택사항)
        document.addEventListener('click', (e) => {
            if (!button.contains(e.target) && !menu.contains(e.target)) {
                menu.classList.add('hidden');
            }
        });
    });
</script>
</body>
</html>
